<div
  class="h-20 flex justify-between items-center border-b-[1px] border-plantGreen-100 w-full"
>
  <form [formGroup]="searchForm" class="w-1/3">
    <input
      formControlName="searchTerm"
      placeholder="Search"
      type="text"
      class="w-full rounded p-1.5 outline outline-1 outline-plantGreen-100 focus:outline-tomatoSoup-100 placeholder:text-plantGreen-100"
    />
  </form>
  <button mat-raised-button color="accent" (click)="navigateToAddPlant()">
    {{ plantInventoryButtonText }}
  </button>
</div>
