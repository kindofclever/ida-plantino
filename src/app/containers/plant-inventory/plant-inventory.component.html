<section class="px-6">
  <plantino-header-plant-inventory plantInventoryButtonText="Add plant" />
  <ng-container *ngIf="filteredPlants() as filteredPlants">
    <div *ngIf="!filteredPlants.length" class="text-2xl font-semibold mt-10">
      No plants available.
    </div>
    <div class="mt-10 grid grid-cols-4 gap-4 w-full">
      <plantino-plant-card
        *ngFor="let plant of filteredPlants"
        [plant]="plant"
      ></plantino-plant-card>
    </div>
  </ng-container>
</section>
